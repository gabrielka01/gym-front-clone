<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/estatisticas.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <title>GymFlow - Estatísticas</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo-img" src="../assets/gymflow-logo-img.PNG" />
      <img class="logo-text" src="../assets/gymflow-logo-texto.PNG" />
    </div>
    <nav class="nav">
      <a href="../paginas/MenuPrincipal.html">Início</a>
      <a href="../paginas/estatisticas.html">Estatísticas</a>
      <a href="../paginas/pagina-user.html">Meu perfil</a>
    </nav>

    <!-- Nav lateral-->
    <nav id="navSide" class="nav-side">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="../paginas/MenuPrincipal.html">Início</a>
      <a href="../paginas/estatisticas.html">Estatísticas</a>
      <a href="../paginas/pagina-user.html">Meu perfil</a>
    </nav>
    <span class="nav-side-icon" onclick="openNav()"><i class="fa-solid fa-bars"></i></span>
  </header>


  <main>

    <div class="container-graficos">

  <!-- Gráfico de Pizza -->
  <div class="card-grafico">
    <h3>Proporção por Grupo Muscular (%)</h3>
    <canvas id="graficoPizza" class="grafico"></canvas>
  </div>

  <!-- Gráfico de Linha -->
  <div class="card-grafico">
    <h3>Evolução de Carga (kg)</h3>
    <canvas id="graficoLinha" class="grafico"></canvas>
  </div>

  <!-- Gráfico Radar -->
  <div class="card-grafico">
    <h3>Equilíbrio Muscular</h3>
    <canvas id="graficoRadar" class="grafico-secundario"></canvas>
  </div>

  <!-- Gráfico de Barras -->
  <div class="card-grafico">
    <h3>Volume de Treino Semanal</h3>
    <canvas id="graficoHorizontal" class="grafico-secundario"></canvas>
  </div>

</div>


    
  </main>

  <script src="../js/estatisticas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFlow cadastro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body class="cadastro-body">
    <div class="cadastro-container">
        <div class="cadastro-container-left">
            <img class="img-logo" src="../assets/GYMFLOW-logo.png">
            <p>Organize seus treinos, acompanhe estatísticas e evolua todos os dias</p>
        </div>
        <div class="cadastro-container-right">
            <h2>Faça o seu cadastro!</h2>
            <p>Entre para acessar seus treinos</p>
            <form id="cadastro-form" onsubmit="cadastro(event)">
                <div class="form-info">
                    <label for="email">Nome:</label>
                    <input type="text" id="nome" placeholder="Insira seu nome">
                </div>
                <div class="form-info">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Insira seu email">
                </div>
                <div class="form-info">
                    <label for="senha">Senha:</label>
                    <div class="senha">
                        <input type="password" id="senha" placeholder="Insira sua senha">
                        <i class="fa-regular fa-eye" onclick="viewSenha()" ></i>
                    </div>
                </div>
                <input class="btn-cadastro" type="submit" value="CADASTRE-SE">
            </form>
            <div class="cadastro">
                <p>Já tem uma conta?</p>
                <a href="../index.html">Entre</a>
            </div>
        </div>
    </div>

    <!-- Popup de erro -->
    <div id="popupErro" class="popup">
        <div class="popup-conteudo">
            <p id="popupMensagem"></p>
            <button onclick="fecharPopup()">Ok</button>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
